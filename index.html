<!DOCTYPE html>
<html>
<head>
    <title>Segédmunkás</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #202020;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #chatContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 500px;
            height: 600px;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }
        #chatTitle {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
        }
        #chat {
            width: 100%;
            height: 400px;
            padding: 20px;
            background-color: #383838;
            border-radius: 8px;
            overflow: auto;
            box-sizing: border-box;
        }
        #chat p {
            margin: 0 0 10px 0;
            line-height: 1.4;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        #submit {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4b4b4b;
            color: #fff;
            cursor: pointer;
        }
        #docUpload {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <h1 id="chatTitle">Segédmunkás</h1>
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Miben segíthetek...">
        <button id="submit" onclick="submitQuestion()">Küldés</button>
        <input type="file" id="docUpload" onchange="handleFileUpload()">
    </div>
    <script src="main.js"></script>
</body>
</html>
